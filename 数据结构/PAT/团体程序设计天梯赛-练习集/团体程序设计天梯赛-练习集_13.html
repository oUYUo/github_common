<div id='problemContent'>
  <p>对于给定的正整数N，需要你计算 S = 1! + 2! + 3! + ... + N!。</p>

<p><b>
输入格式：
</b></p>

<p>
输入在一行中给出一个不超过10的正整数N。
</p>

<p><b>
输出格式：
</b></p>

<p>在一行中输出S的值。</p>

<b>输入样例：</b><pre>
3
</pre>

<b>输出样例：</b><pre>
9
</pre>
